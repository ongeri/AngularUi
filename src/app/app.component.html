<h3>{{title}}</h3>
<h4 for="stringToReverse"> Reverse Text</h4>
<input (input)="reverseStringResult=''" id="stringToReverse" type="text" [(ngModel)]="stringToReverse"
       placeholder="Type text to reverse">
<button (click)="reverseString(stringToReverse)">
  Reverse
</button>
<div>Reversal result: <br> Before: {{stringToReverse}}<br>After: {{reverseStringResult}}</div>
